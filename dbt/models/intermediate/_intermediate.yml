version: 2

models:
  - name: int_extracted_texts__chunked
    description: "Markdown構造を意識した階層チャンク分割（見出し→段落→句点の3段階分割、テーブル保護付き）"
    columns:
      - name: document_id
        description: "文書ID（URIのMD5ハッシュ）"
        data_tests:
          - not_null
      - name: chunk_id
        description: "チャンクID（URI+chunk_indexのMD5ハッシュ）"
        data_tests:
          - not_null
          - unique
      - name: chunk_index
        description: "チャンクの順序インデックス"
        data_tests:
          - not_null
      - name: chunk_text
        description: "チャンクテキスト"
        data_tests:
          - not_null
