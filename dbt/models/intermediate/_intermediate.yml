version: 2

models:
  - name: int_extracted_texts__chunked
    description: "抽出テキストを2000文字ごとにチャンク分割した中間モデル"
    columns:
      - name: document_id
        description: "文書ID（URIのMD5ハッシュ）"
        tests:
          - not_null
      - name: chunk_id
        description: "チャンクID（URI+chunk_indexのMD5ハッシュ）"
        tests:
          - not_null
          - unique
      - name: chunk_index
        description: "チャンクの順序インデックス"
        tests:
          - not_null
      - name: chunk_text
        description: "チャンクテキスト"
        tests:
          - not_null
