name: CD

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: asia-northeast1-docker.pkg.dev/lofilab/utky-applications/school-agent:${{ github.sha }}
          build-args: |
            GOOGLE_VERTEX_LOCATION=${{ secrets.GOOGLE_VERTEX_LOCATION }}
            GOOGLE_VERTEX_PROJECT=${{ secrets.GOOGLE_VERTEX_PROJECT }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Configure Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Tofu Init
        run: tofu init
        working-directory: ./tf/environments/production

      - name: Write secret to secrets.auto.tfvars
        run: |
          cat <<EOF > tf/environments/production/secrets.auto.tfvars
          ${{ secrets.TOFU__SECRETS_TF_VARS }}
          EOF
        shell: bash

      - name: Tofu Apply
        run: tofu apply -auto-approve -var="container_image=asia-northeast1-docker.pkg.dev/lofilab/utky-applications/school-agent@${{ needs.build_and_push.outputs.digest }}" 2>&1
        working-directory: ./tf/environments/production
