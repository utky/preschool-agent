name: CI

on:
  push:
    branches:
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install ruff
      - name: Run ruff
        run: ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pytest
          # TODO: Install backend dependencies
      - name: Run tests
        run: pytest

  tofu_plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Configure Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/YOUR_GCP_PROJECT_NUMBER/locations/global/workloadIdentityPools/gh-actions-pool/providers/gh-actions-provider' # TODO: Replace with your WIF provider
          service_account: 'gh-actions-sa@YOUR_GCP_PROJECT_ID.iam.gserviceaccount.com' # TODO: Replace with your SA email

      - name: Tofu Init
        run: tofu init
        working-directory: ./tf/environments/production

      - name: Tofu Plan
        id: plan
        run: tofu plan -no-color
        working-directory: ./tf/environments/production
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–` + '`' + '`' + 'hcl
${{ steps.plan.outputs.stdout }}
`' + '`' + '`';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
